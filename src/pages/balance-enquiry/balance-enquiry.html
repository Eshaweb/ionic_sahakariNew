<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Balance-Enquiry  {{ActiveBankName}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page3">
    <div  *ngIf="ShowHide" (click)="OnPress()" style="border: 1px solid lightgrey; padding: 15px; margin: 5px 0;">
        
      <span>Bank Name : {{ HeadName }}</span> <br>
      
      <span>Address : {{ AcNo }}</span> <br>
      
    </div> 
    <div *ngIf="balance">
        <span>Balance Amount : {{ balance.Balance }}</span>
    </div>
  </ion-content>
