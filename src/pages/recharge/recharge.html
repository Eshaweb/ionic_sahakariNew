<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Recharge 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  

  <ion-list id="recharge-list6">
    <ion-item color="assertive" id="recharge-list-item21" *ngFor="let row of categories"  (click)="OnOperatorSelection(row.Id)">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        {{row.Operator}}
      </h2>
      <span style="color: blue" *ngIf="showMsg">Coming Soon</span>  
    </ion-item>
    <ion-item color="assertive" id="recharge-list-item21" (click)="OnReports()">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Reports
      </h2>
    </ion-item>
  </ion-list>

    
</ion-content>
