<ion-header>

  <ion-navbar color="primary">
    <ion-title>recharge-report</ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-content  *ngIf="showReport" padding> -->
<ion-content padding>
<ion-list>
  <ion-item id="mobileRecharge-select1">
    <ion-label>Select the type</ion-label>
    <!-- <ion-select id="mobileRecharge-input3" interface="popover" formControlName="mobno" #selectoperator ngModel name="selectoperator" (ngModelChange)="ObjChanged($event)"> -->
      <ion-select id="mobileRecharge-input3" interface="popover" (ionChange)="ObjChanged($event)">
      <ion-option *ngFor="let order of categories" [value]="order.Id">{{order.Operator}}</ion-option>
  </ion-select>  
</ion-item>
</ion-list>
<ion-list *ngFor="let order of rRResponse" >
  <ion-item color="none" id="miniStatement-list-item46" >
   <p>Date: {{order.Date|date:'dd/MM/yyyy'}}</p>
   <p>Transaction Id: {{order.TranId}}</p>
    <p>Amount : {{order.Amount|currency:'INR'}}</p> 
    <p style="margin-top:0px;color:#000000;">
      Status: {{order.Status}}
    </p>
    <a ion-button *ngIf="(order.StatusCode)==4" item-end (click)="OnShowReverse(order.Id)">Show Reversal</a>
  </ion-item>
</ion-list>
</ion-content>
