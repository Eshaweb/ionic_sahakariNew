<ion-header>

  <ion-navbar>
    <ion-title>recharge-report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item id="mobileRecharge-select1">
    <ion-label>select the type</ion-label>
    <!-- <ion-select id="mobileRecharge-input3" interface="popover" formControlName="mobno" #selectoperator ngModel name="selectoperator" (ngModelChange)="ObjChanged($event)"> -->
      <ion-select id="mobileRecharge-input3" interface="popover" (ionChange)="ObjChanged($event)">
      <ion-option *ngFor="let order of categories" [value]="order.Id">{{order.Operator}}</ion-option>
  </ion-select>  
</ion-item>
</ion-list>
<ion-list *ngFor="let order of rRResponse" >
  <ion-item color="none" id="miniStatement-list-item46">
    Date: {{order.Date|date:'fullDate'}}
  </ion-item>
  <ion-item color="assertive" id="miniStatement-list-item47">
    Amount : {{order.Amount}} 
    TranId: {{order.TranId}}
  </ion-item>
  <ion-item id="miniStatement-list-item-container6">
    <div id="miniStatement-markdown7" class="show-list-numbers-and-dots">
      <p style="margin-top:0px;color:#000000;">
        Remark: {{order.Status}}
        SubStatus: {{order.SubStatus}}
      </p>
    </div>
    <div style="width:100%;height:50px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
  </ion-item>
</ion-list>
</ion-content>
